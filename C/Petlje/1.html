<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Centriranje stavki navigacije</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 20px;        
    }

    .carousel{
    margin-top: 20px;
}
.carousel-item{
    text-align: center;
    min-height: 280px; /* Sprije훾ite da se Carousle izobli훾i ako se iz nekog razloga slika ne u훾ita */
}
.vs
{
    width: 1024px;
    height: 512px;
}
</style>
</head>
<body>
<div class="bs-example">
    <nav class="nav justify-content-center">
        <nav class="nav nav-pills">
            <a href="#" class="nav-item nav-link active">
                <i class="fa fa-home"></i> Po훾etna
            </a>
            <a href="#" class="nav-item nav-link">
                <i class="fa fa-code"></i> Kursevi
            </a>
            <a href="#" class="nav-item nav-link">
                <i class="fa fa-person"></i> O nama
            </a>
            <a href="#" class="nav-item nav-link disabled" tabindex="-1">
                <i class="fa fa-envelope"></i> Kursevi
            </a>
        </nav>
    </nav>

    <div class="container-lg my-3">
        <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
        <!-- Carousel indikator-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Omot za Carousel artikle -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/414916/pexels-photo-414916.jpeg"class="vs" alt="Prvi Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>GEOGRAFIJA</h5>
                    <p>LEKCIJE IZ GEOGRAFIJE</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/1059161/pexels-photo-1059161.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="vs"alt="Drugi Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>BIOLOGIJA</h5>
                    <p>LEKCIJA IZ BIOLOGIJE</p>
                </div>
            </div>
        </div>
        <!-- Carousel kontrole -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    </div>
</body>
</html>
